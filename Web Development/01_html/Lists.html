<html>
    
    <head>
        <title>Lists</title>
        <h1>Lists</h1>
    
    </head>
    
    
    <body>
        <ul>
            
            <p><strong>This is an unordered lists (bullet points)</strong></p>
    
            <li>Dairy products</li>
            <li>Vegetables</li>
            <li>Meat products</li>
               
        </ul>
        
        <hr>
        
        <ol>
            
            <p><strong>This is an ordered list (numbers)</strong></p>
            
            <li>Dairy products</li>
            <li>Vegetables</li>
            <li>Meat products</li>
            
        
        </ol>
    
    
    </body>

</html>
