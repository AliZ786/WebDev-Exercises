<html>
    
    <head>
        <title>Forms</title>
        <h1>Some forms</h1>
    </head>
    
    <body>
        
        <form>
            
            <p>Please enter your username: <input type ="text" value="Your username"></p>
            <p>Stay logged in? <input type ="checkbox" checked></p>
            <p>Over 18? <input type = "radio" name = "age"></p>
            <p>Under 18? <input type = "radio" name = "age"> </p>
            
            <p>What is your favorite food?
            
            <select>
                
                <option>Pizza</option>
                <option>Poutine</option>
                <option>Chinese food</option>
                <option>Chicken Biryani</option>
            
            </select>
            
            </p>
            
            <p><input type ="submit" value ="Click here to submit your choices"></p>
            
        </form>
    
    </body>

</html>
