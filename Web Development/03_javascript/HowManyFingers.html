<html>
    
    <head>
    
        <title>Magic word</title>
    
        <style type="text/css">
        
            
            button{
                
                margin-left: 10px;
            }
        
        
        </style>
    
    
    </head>
    
    <body>
       <p>How many fingers am I holding up?</p>
        <p><input type ="text" id ="guess"><button id ="checkGuess">Guess!</button></p>
        
        <p>* Number has to be between 0 and 10</p>
     
    
        <script type="text/javascript">
            
            
            document.getElementById("checkGuess").onclick = function(){
                
                var rand =Math.floor((Math.random() * 10) + 1);

                
                if(document.getElementById("guess").value==rand){
                    
                    alert("You guessed the right number!");
                }
                
                else if((document.getElementById("guess").value >10) || (document.getElementById("guess").value < 0)){
                    
                    alert("Enter a number between 0 to 10")
                    
                    
                }
                
                else
                    alert("Please, try again!");
                
                
            }
            
            
            
            
        </script>
        
        
    </body>
    
    
</html>
