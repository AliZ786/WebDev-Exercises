<html>

    <head>
    
        <title>First Javascript Page</title>
    
    
    </head>
    
    <body>
    
        
        <p id="text">Writing a Javascript file while accessing elements</p>
        
        <button id="myButton">Click here!</button>
    
        
        <script type="text/javascript">
            
            document.getElementById("myButton").onclick =function(){
        
            document.getElementById("text").innerHTML = "I am changing text by clicking the button now. Easier to see :)"
                
                
            }
        
        </script>
    
    
    </body>

    


</html>
