<html>
    
    <head>
    
        <title>Magic word</title>
    
        <style type="text/css">
        
            
            button{
                
                margin-left: 10px;
            }
        
        
        </style>
    
    
    </head>
    
    <body>
      
     <div id="rickRolled"></div>
    
        <script type="text/javascript">
            
         var tweetString = "";
            
            var rickRoll = ["Never", "Gonna","Give", "You", "Up", "Never", "Gonna", "Let","You", "Down", "Never", "Gonna", "Run", "Around", "And", "Desert", "You", "Never", "Gonna", "Make", "You", "Cry","Never", "Gonna", "Say", "Goodbye", "Never", "Gonna", "Tell", "A", "Lie", "And", "Hurt", "You"];
            
            for(var i =0; i <rickRoll.length; i++){
                
                tweetString = tweetString + "<p>" + rickRoll[i] +"</p>";
            }
            
            document.getElementById("rickRolled").innerHTML = tweetString;
            
        </script>
        
        
    </body>
    
    
</html>
